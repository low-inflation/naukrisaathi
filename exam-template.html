    }

<body>

  <div id="google_translate_element" style="text-align: right; margin-bottom: 10px;"></div>

  <!-- Script to fetch from Google Sheet -->
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRVh2Dak5NekD_LAZjqbR4QRqkBmqrY0Jxm3E8Svle-6yhjebjbSWJGVZ1AAKIKuJVKL09XnoZxUlFj/pub?output=csv";

    function cleanAndLinkify(text) {
      if (!text) return "";
      let cleaned = text.replace(/"/g, "").replace(/\n/g, "<br>");
      cleaned = cleaned.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>');
      return cleaned;
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        let rows = csv.split("\n").map(r => r.split(","));
        let examNameFromURL = location.pathname.split("/").pop().replace(".html", "").replace(/-/g, " ").toLowerCase();

        let headers = rows[0].map(h => h.trim().toLowerCase());
        let examData = null;

        for (let i = 1; i < rows.length; i++) {
          let rowName = rows[i][0].trim().toLowerCase();
          if (rowName === examNameFromURL) {
            examData = {};
            headers.forEach((h, idx) => {
              examData[h] = rows[i][idx] || "";
            });
            break;
          }
        }

        if (!examData) {
          document.getElementById("examName").innerText = "Exam not found.";
          return;
        }

        document.getElementById("examTitle").innerText = examData["exam name"];
        document.getElementById("examName").innerText = examData["exam name"];
        document.getElementById("tagline").innerHTML = cleanAndLinkify(examData["tagline"]);
        document.getElementById("about").innerHTML = cleanAndLinkify(examData["about"]);
        document.getElementById("eligibility").innerHTML = cleanAndLinkify(examData["eligibility"]);
        document.getElementById("jobRoles").innerHTML = cleanAndLinkify(examData["job roles"]);
        document.getElementById("examPattern").innerHTML = cleanAndLinkify(examData["exam pattern"]);
        document.getElementById("importantDates").innerHTML = cleanAndLinkify(examData["important dates"]);
        document.getElementById("tips").innerHTML = cleanAndLinkify(examData["tips"]);
        document.getElementById("resources").innerHTML = cleanAndLinkify(examData["resources"]);
        document.getElementById("officialSite").innerHTML = cleanAndLinkify(examData["official site"]);
        document.getElementById("howToApply").innerHTML = cleanAndLinkify(examData["how to apply"]);
      })
      .catch(err => {
        console.error("Error loading data:", err);
      });
  </script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'as,hi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
