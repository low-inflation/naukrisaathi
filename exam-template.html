  <!-- Script to fetch from Google Sheet -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRVh2Dak5NekD_LAZjqbR4QRqkBmqrY0Jxm3E8Svle-6yhjebjbSWJGVZ1AAKIKuJVKL09XnoZxUlFj/pub?output=tsv")
      .then(res => res.text())
      .then(text => {
        let rows = text.split("\n").map(r => r.split("\t"));
        let headers = rows[0];
        let exams = rows.slice(1);

        let examId = window.location.pathname.split("/").pop().replace(".html", "");
        let exam = exams.find(r => r[0] === examId);

        if (!exam) return;

        let data = {};
        headers.forEach((h, i) => data[h] = exam[i] || "");

        // Utility to format | as <br>
        const formatMulti = str => str.split("|").map(s => s.trim()).join("<br>");

        document.querySelector("#exam-title").textContent = data.title;
        document.querySelector("#exam-subtitle").textContent = data.subtitle;
        document.querySelector("#exam-why").innerHTML = data.why;
        document.querySelector("#exam-about").innerHTML = data.about;
        document.querySelector("#exam-eligibility").innerHTML = formatMulti(data.eligibility);
        document.querySelector("#exam-roles").innerHTML = formatMulti(data.roles);
        document.querySelector("#exam-pattern").innerHTML = formatMulti(data.pattern);
        document.querySelector("#exam-dates").innerHTML = formatMulti(data.dates);
        document.querySelector("#exam-tips").innerHTML = formatMulti(data.tips);

        // PDF, PYQ, YouTube links
        document.querySelector("#pdf-link").href = data.pdf_link;
        document.querySelector("#pyq-link").href = data.pyq_link;

        // YouTube links (Category || URL)
        let ytHTML = "";
        if (data.youtube) {
          let ytParts = data.youtube.split("|");
          for (let i = 0; i < ytParts.length; i += 3) {
            if (ytParts[i] && ytParts[i+2]) {
              ytHTML += `<strong>${ytParts[i]}</strong>: <a href="${ytParts[i+2]}" target="_blank">${ytParts[i+2]}</a><br>`;
            }
          }
        }
        document.querySelector("#youtube-links").innerHTML = ytHTML;

        document.querySelector("#official-site").href = data.website;
        document.querySelector("#apply-link").href = data.apply_link;
      });
  });
</script>
